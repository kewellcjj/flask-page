<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>My site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/github-markdown.css') }}">
    <link rel="stylesheet" href="{{ url_for('pygments_css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/blog.css') }}">
    <style>
        /* .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        } */

        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>
</head>

<body data-gr-c-s-loaded="true">
    <div class="container" style="width: 60%">
        <header class="blog-header py-3">
                <div class="row flex-nowrap justify-content-between align-items-center">
                        <div class="col-4">
                            </div>
                        <div class="col-4 text-center">
                                <a class="blog-header-logo text-dark" href="{{ url_for('index') }}">My site</a>
                            </div>
                            <div class="col-4 d-flex justify-content-end align-items-center">
                                    <a href=# class="p-2 text-muted">About</a>
                                    <a href=# class="p-2 text-muted">Blog</a>
                                </div>
                      </div>
        </header>
        <!-- <main role="main" clss="container"> -->
        {% block content %}
        <p>Default content to be displayed</p>
        {% endblock content %}
        <!-- </main> -->
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          config: ["MMLorHTML.js"],
          jax: ["input/TeX", "output/HTML-CSS", "output/NativeMML"],
          extensions: ["MathMenu.js", "MathZoom.js"]
        });
        </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js">
    </script>
</body>

</html>
